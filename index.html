<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calorie Counter App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-black-600 mb-6">Calorie Counter</h1>
    <div class="space-y-4">
      <input type="text" id="foodInput" placeholder="Enter food name (e.g. apple)"class="w-full px-4 py-2 border border-gray-300 rounded 
        focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      <button id="addButton" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-blue-700 transition text-l">
        Submit
      </button>
    </div>
    <div class="mt-6">
      <p class="text-xl font-semibold">Total Calories: <span id="totalCalories" class="text-red-600">0</span> cal</p>

      <ul id="foodList" class="mt-4 space-y-2 list-disc list-inside text-left text-gray-700">
        <!-- List items go here -->
      </ul>
      <button id="clearButton" class="mt-6 w-full bg-rose-500 text-white py-2 rounded hover:bg-red-600 transition">Clear All
      </button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
